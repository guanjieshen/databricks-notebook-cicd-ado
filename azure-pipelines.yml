variables:
- group: Databricks-environment

trigger:
  batch: true
  # Only trigger on the following paths
  paths:
    include:
    - notebooks/*
    - conf/*
  branches:
    include:
    - 'dev'
pr: none # disable PR from triggering deployment

stages:
- stage: onPush
  condition: and(eq(variables['Build.SourceBranchName'], 'dev'), eq(variables['Build.Reason'], 'IndividualCI'))
  jobs:
  - job: onPushJob
    pool:
      vmImage: 'ubuntu-22.04'

    steps:
    - script: env | sort
      displayName: 'Environment / Context'

    - task: UsePythonVersion@0
      displayName: 'Use Python 3.7'
      inputs:
        versionSpec: 3.7

    - checkout: self
      persistCredentials: true
      clean: true
      displayName: 'Checkout & Build.Reason: $(Build.Reason) & Build.SourceBranchName: $(Build.SourceBranchName)'

    - script: |
        python -m pip install --upgrade pip
        pip install -r unit-requirements.txt
      displayName: 'Install dependencies'

    - script: |
        dbx deploy --deployment-file=conf/dev-deployment.yml --no-rebuild
      displayName: 'Deploy Workflow'

    - script: |
        dbx launch --job=databricks-notebook-cicd-dev --existing-runs=cancel
      displayName: 'Restart Databricks Job'
